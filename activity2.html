<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array Methods</title>
    </head>
    <body>
        <h2>Java Script Array Methods</h2>
        <p id="join"></p>
        <p id="firstpop"></p>
        <p id="secondpop"></p>
        <script>
            var FrUiTs=["apple", "mango", "orange", "coconut " ]
            document.getElementById("join").innerHTML=FrUiTs.join("|")
          document.getElementById("firstpop").innerHTML=FrUiTs
          FrUiTs.pop()
          document.getElementById("secondpop").innerHTML=FrUiTs
        </script>
    </body>
</html>
